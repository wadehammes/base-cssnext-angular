<!doctype html>

<html ng-app="App">
  <head>
    <title>Base CSS Next Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- STYLE -->
    <link type="text/css" href="css/base.css" media="all" rel="stylesheet" />

    <!-- SCRIPTS -->

    <!-- Detection of Smart Browser script -->
    <script type="text/javascript">
      if ('visibilityState' in document) {
        var doc = document.getElementsByTagName("html");
        doc[0].className = 'modern-browser';
      }
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>
  <body>

    <div class="container">

    	<main class="main p2">
    		<h1>Base CSS4</h1>
    		<p>Go build something awesome.</p>
    	</main>
      <!-- end main -->

      <footer class="footer p2" ng-controller="welcomeCtrl">
        <input class="custom-input" ng-model="val" type="text" placeholder="Your name">
        <p>Hello {{ val }}, welcome to Angular<p>
      </footer>
      <!-- end footer -->

    </div>
    <!-- end container -->

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
